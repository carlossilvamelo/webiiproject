<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>postAcad</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta name="description" content="identificação"/>
    <meta name="author" content=""/>
    <link rel="icon" href="#{request.contextPath}/resources/imagens/favicon/favicon.ico"/>




    <link href="#{request.contextPath}/resources/css-bootstrap/bootstrap.min.css" rel="stylesheet"/>

    <link href="#{request.contextPath}/resources/css/css_index.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css-bootstrap/ie10-viewport-bug-workaround.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css-bootstrap/signin.css" rel="stylesheet"/>
    <script src="#{request.contextPath}/resources/js-bootstrap/bootstrap.js" type="application/javascript"></script>




</h:head>
<h:body styleClass="fundo">



    <div id="divCentro" class="container divLogin col-sm-push-4 col-md-4">

        <h:graphicImage styleClass="img-responsive center-block"  value="/resources/imagens/escudo.png"/>


        <h:form styleClass="form-signin">


            <h:outputScript rendered="#{indexControle.erro}">
                alert("Dados incorretos!");
            </h:outputScript>

            <h2 class="form-signin-heading text-center heading-login">Identifique-se</h2>
            <label for="inputEmail" class="sr-only ">Cpf</label>
            <h:inputText value="#{indexControle.cpf}" pt:placeholder="CPF" id="inputEmail" maxlength="11" styleClass="form-control itensForm"   />
            <label for="inputPassword" class="sr-only">Senha</label>
            <h:inputText value="#{indexControle.senha}" pt:placeholder="Senha" id="inputPassword" styleClass="form-control itensForm"  />

            <h:commandButton styleClass="btn btn-lg btn-primary btn-block" action="#{indexControle.identificarUsuario()}" value="Entrar"></h:commandButton>


        </h:form>

    </div> <!-- /container -->

    <h:form>
     <h:commandButton styleClass="btn btn-primary criarConta" action="cadastro?faces-redirect=true" value="Criar nova conta"  ></h:commandButton>
    </h:form>


</h:body>
</html>
