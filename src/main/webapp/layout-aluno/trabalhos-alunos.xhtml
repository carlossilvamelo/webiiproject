<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>postAcad</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta name="description" content="identificação"/>
    <meta name="author" content=""/>
    <link rel="icon" href="#{request.contextPath}/resources/imagens/favicon/favicon.ico"/>


    <link href="#{request.contextPath}/resources/css-bootstrap/bootstrap.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/global.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/css_trabalhos-aluno.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/css_barra-navegacao-aluno.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css-bootstrap/ie10-viewport-bug-workaround.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css-bootstrap/signin.css" rel="stylesheet"/>
    <script type="text/javascript" src="#{request.contextPath}/resources/js-bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/resources/js-bootstrap/ie-emulation-modes-warning.js"></script>
    <script src="#{request.contextPath}/resources/js/global.js" type="text/javascript"></script>



</h:head>
<h:body>

    <ui:insert name="header" >
        <ui:include src="header-aluno.xhtml" />
    </ui:insert>


        <div id="" class="divListaTrabalhos col-sm-push-1 col-md-10">
            <h1>Meus trabalhos</h1>

            <div class="menuListaTrabalhos">
                <h:form>
                     <h:commandButton class="criarNovoTrabalho btn btn-primary navbar-btn"
                                      action="cadastrarTrabalho?faces-redirect=true" value="Criar novo trabalho"></h:commandButton>
                </h:form>
                <div class="buscarTrabalho">

                    <h:inputText pt:placeholder="Titulo/palavra chave"></h:inputText>
                    <h:commandButton styleClass="btn btn-primary navbar-btn" value="Buscar"></h:commandButton>
                </div>

            </div>




            <br/>

            <table class="meusTrabalhos col-md-12">




                    <ui:repeat value="#{trabalhosDiscenteControle.listarTrabalhos()}" var="trabalho">
                        <tr>
                        <td>
                            <h2>#{trabalho.titulo}</h2>
                            <p>#{trabalho.resumo}</p>

                            <h:form>
                                 <h:commandButton styleClass="gerenciar btn btn-primary navbar-btn"
                                                  action="#{trabalhosDiscenteControle.gerenciarTrabalho(trabalho)}"
                                                  value="Gerenciar"></h:commandButton>
                            </h:form>
                            <br/>

                        </td>

                </tr>
                    </ui:repeat>

            </table>
        </div>




</h:body>
</html>
