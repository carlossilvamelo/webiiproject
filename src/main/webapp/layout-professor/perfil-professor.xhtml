<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>postAcad</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta name="description" content="identificação"/>
    <meta name="author" content=""/>
    <link rel="icon" href="#{request.contextPath}/resources/imagens/favicon/favicon.ico"/>

    <link href="#{request.contextPath}/resources/css-bootstrap/bootstrap.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/global.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/css_index-aluno.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/css_barra-navegacao-aluno.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css-bootstrap/ie10-viewport-bug-workaround.css"
          rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css-bootstrap/signin.css" rel="stylesheet"/>
    <script type="text/javascript" src="#{request.contextPath}/resources/js-bootstrap/bootstrap.js"></script>
    <script type="text/javascript"
            src="#{request.contextPath}/resources/js-bootstrap/ie-emulation-modes-warning.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/resources/js/global.js"></script>
    <link href="#{request.contextPath}/resources/css/css_perfil.css" rel="stylesheet"/>

</h:head>
<h:body styleClass="backColor">

    <ui:insert name="header">
        <ui:include src="header-professor.xhtml"/>
    </ui:insert>


    <div id="divInfoPerfilProf" class="container-fluid  col-md-6">

        <h2>Gerenciamento de informações de perfil</h2>
        <table>
            <tr>
                <td>
                    <p>Nome:</p> <h:outputLabel value="#{perfilDocenteControle.docente.nome}"></h:outputLabel> <a
                        type="button" class="btn botaoProfessor "
                        onclick="mudarEstado('divNome')">Editar</a> <br/>
                    <div id="divNome" class="edicao">
                        <h:form>
                            <h:inputText value="#{perfilDocenteControle.docente.nome}" pt:placeholder="Nome"></h:inputText>
                            <h:commandButton action="#{perfilDocenteControle.atualizar}" value="Salvar"></h:commandButton>
                        </h:form>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <p>Sobrenome:</p> <h:outputLabel value="#{perfilDocenteControle.docente.sobreNome}"></h:outputLabel> <a type="button"
                                                       class="btn botaoProfessor "
                                                       onclick="mudarEstado('divSobrenome')">Editar</a>
                    <br/>
                    <div id="divSobrenome" class="edicao">
                        <h:form>
                            <h:inputText value="#{perfilDocenteControle.docente.sobreNome}" pt:placeholder="Sobrenome"></h:inputText>
                            <h:commandButton action="#{perfilDocenteControle.atualizar}" value="Salvar"></h:commandButton>
                        </h:form>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <p>Email:</p> <h:outputLabel value="#{perfilDocenteControle.docente.email}"></h:outputLabel> <a href="#" type="button"
                                                   class="btn botaoProfessor "
                                                   onclick="mudarEstado('divEmail')">Editar</a>
                    <br/>
                    <div id="divEmail" class="edicao">

                        <h:form>
                            <h:inputText value="#{perfilDocenteControle.docente.email}" pt:placeholder="Email"></h:inputText>
                            <h:commandButton action="#{perfilDocenteControle.atualizar}" value="Salvar"></h:commandButton>
                        </h:form>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <p>CPF:</p> <h:outputLabel value="#{perfilDocenteControle.docente.cpf}"></h:outputLabel> <a type="button"
                                                 class="btn botaoProfessor "
                                                 onclick="mudarEstado('divCPF')">Editar</a>
                    <br/>
                    <div id="divCPF" class="edicao">

                        <h:form>
                            <h:inputText value="#{perfilDocenteControle.docente.cpf}" pt:placeholder="CPF"></h:inputText>
                            <h:commandButton action="#{perfilDocenteControle.atualizar}" value="Salvar"></h:commandButton>
                        </h:form>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <p>Data de nascimento:</p> <h:outputLabel value="#{perfilDocenteControle.docente.dataNascimento}"></h:outputLabel> <a
                        type="button"
                        class="btn botaoProfessor " onclick="mudarEstado('divNascimento')">Editar</a>
                    <br/>
                    <div id="divNascimento" class="edicao">
                        <h:form>
                            <h:inputText value="#{perfilDocenteControle.docente.dataNascimento}" pt:placeholder="Data de nascimento"></h:inputText>
                            <h:commandButton action="#{perfilDocenteControle.atualizar}" value="Salvar"></h:commandButton>
                        </h:form>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <p>Currículo:</p> <h:outputLabel value="#{perfilDocenteControle.docente.curriculo}"></h:outputLabel> <a type="button"
                                                       class="btn botaoProfessor "
                                                       onclick="mudarEstado('divCurriculo')">Editar</a>
                    <br/>
                    <div id="divCurriculo" class="edicao">
                        <h:form>
                            <h:inputText value="#{perfilDocenteControle.docente.curriculo}" pt:placeholder="Curriculo"></h:inputText>
                            <h:commandButton action="#{perfilDocenteControle.atualizar}" value="Salvar"></h:commandButton>
                        </h:form>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <p>Login:</p> <h:outputLabel value="#{perfilDocenteControle.docente.identificacao.login}"></h:outputLabel> <a type="button"
                                                                                                                                  class="btn botaoProfessor "
                                                                                                                                  onclick="mudarEstado('divLogin')">Editar</a>
                    <br/>
                    <div id="divLogin" class="edicao">
                        <h:form>
                            <h:inputText value="#{perfilDocenteControle.docente.identificacao.login}" pt:placeholder="Login"></h:inputText>
                            <h:commandButton action="#{perfilDocenteControle.atualizar}" value="Salvar"></h:commandButton>
                        </h:form>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <p>Senha:</p> <h:outputLabel value="#{perfilDocenteControle.docente.identificacao.senha}"></h:outputLabel> <a type="button"
                                                                                                                                  class="btn botaoProfessor "
                                                                                                                                  onclick="mudarEstado('divSenha')">Editar</a>
                    <br/>
                    <div id="divSenha" class="edicao">
                        <h:form>
                            <h:inputText value="#{perfilDocenteControle.docente.identificacao.senha}" pt:placeholder="Senha"></h:inputText>
                            <h:commandButton action="#{perfilDocenteControle.atualizar}" value="Salvar"></h:commandButton>
                        </h:form>
                    </div>
                </td>
            </tr>

        </table>

        <table class="container-fluid  col-md-6 ">
            <h3 style="text-align: center">Endereço</h3>
            <tr>
                <td>
                    <p>Cep:</p> <h:outputLabel value="#{perfilDocenteControle.docente.endereco.cep}"></h:outputLabel> <a type="button"
                                                                                           class="btn botaoProfessor "
                                                                                           onclick="mudarEstado('divCep')">Editar</a>
                    <br/>
                    <div id="divCep" class="edicao">
                        <h:form>
                            <h:inputText value="#{perfilDocenteControle.docente.endereco.cep}" pt:placeholder="CEP"></h:inputText>
                            <h:commandButton action="#{perfilDocenteControle.atualizar}" value="Salvar"></h:commandButton>
                        </h:form>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Rua:</p> <h:outputLabel value="#{perfilDocenteControle.docente.endereco.rua}"></h:outputLabel> <a type="button"
                                                                                           class="btn botaoProfessor "
                                                                                           onclick="mudarEstado('divRua')">Editar</a>
                    <br/>
                    <div id="divRua" class="edicao">
                        <h:form>
                            <h:inputText value="#{perfilDocenteControle.docente.endereco.rua}" pt:placeholder="Rua"></h:inputText>
                            <h:commandButton action="#{perfilDocenteControle.atualizar}" value="Salvar"></h:commandButton>
                        </h:form>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <p>Número:</p> <h:outputLabel value="#{perfilDocenteControle.docente.endereco.numero}"></h:outputLabel> <a type="button"
                                                                                                 class="btn botaoProfessor "
                                                                                                 onclick="mudarEstado('divNumero')">Editar</a>
                    <br/>
                    <div id="divNumero" class="edicao">
                        <h:form>
                            <h:inputText value="#{perfilDocenteControle.docente.endereco.numero}" pt:placeholder="Número"></h:inputText>
                            <h:commandButton action="#{perfilDocenteControle.atualizar}" value="Salvar"></h:commandButton>
                        </h:form>
                    </div>
                </td>
            </tr>


        </table>

    </div>

    <div id="divAreaConhecimento" class="col-md-4">
        <h2>Áreas de pesquisa</h2>

        <div class="addAreaConhecimentoProf">
            <select id="x">
                <option value="">Escolha uma área</option>
                <option value="usa">Usa</option>
                <option value="ca">Canada</option>
                <option value="me">Mexico</option>
            </select> <a type="button" class="btn botaoProfessor ">Adicionar</a>
        </div>

        <table class="col-md-12 itemAreaProf">
            <tr>
                <td><span>Área</span> <a type="button"
                                         class="btn botaoProfessor ">Excluir</a></td>
            </tr>

        </table>
    </div>


</h:body>
</html>
